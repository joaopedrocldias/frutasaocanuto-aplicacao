<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>GreenStock - Entradas</title>
    <meta name="description" content="Cadastro de entradas do sistema GreenStock">
    <link rel="stylesheet" href="../../static/style-entrada.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="ent-container">

        <header class="top-nav-bar">
            <img src="img/icone.png" alt="Logo GreenStock" class="nav-logo" />
            
            <nav class="nav-links">
                <a href="/Tela de Usuário/user.html" class="nav-button">USUÁRIOS</a>
                <a href="/Tela de Produtos/prod.html" class="nav-button">PRODUTOS</a>
                <a href="/Tela de Fornecedores/forn.html" class="nav-button ">FORNECEDORES</a>
                <a href="#" class="nav-button nav-active">ENTRADAS</a>
                <a href="/Tela de Saídas/sai.html" class="nav-button">SAÍDAS</a>
                <a href="/Tela de Custos/cus.html" class="nav-button">CUSTOS</a>
            </nav>
            <a class="sair-btn" href="/Tela de Login/index.html">
                 <img src="/Tela de Entradas/img/saida.png" alt="Sair" class="sair-img">
            </a>
        </header>
        
        <main class="main-content">
            
            <section class="ent-info-panel">
                <h2>Informações de Entrada</h2>
                
                <form class="ent-form">
                    <label for="entID">ID Produto</label>
                    <input type="number" id="entID" placeholder="Digite o ID..." class="input-field">
                    
                    <label for="entQtd">Quantidade</label>
                    <input type="number" id="entQtd" placeholder="Digite a quantidade..." class="input-field">

                    <label for="entResp">Responsável</label>
                    <select id="entResp" class="input-field select-field">
                        <option value="" disabled selected>Selecione um Responsável</option>
                        <option value="x">x</option>
                        <option value="y">y</option>
                        <option value="z">z</option>
                    </select>

                    <label for="entForn">ID Fornecedor</label>
                    <input type="number" id="entForn" placeholder="Digite o ID..." class="input-field">

                    <label for="entPreço">Preço Custo</label>
                    <input type="number" id="entPreço" placeholder="Digite o preço..." class="input-field">

                    <label for="entPreço">Preço Venda</label>
                    <input type="number" id="entPreço" placeholder="Digite o preço..." class="input-field">
                    
                </form>

                <div class="action-buttons">

                    <button class="btn btn-1 btn-sep icon-plus">Adicionar</button>
                    <button class="btn btn-2 btn-sep icon-pencil">Editar</button>
                    <button class="btn btn-3 btn-sep icon-trash">Deletar</button>
                </div>
            </section>

            <section class="ent-list-panel">
                <h2>Lista de Entradas</h2>
                
                <div class="search-box">
                    <img src="/Tela de Entradas/img/lupa.png" alt="Ícone de Procura" class="search-icon" />
                    <input type="text" placeholder="Procurar" class="search-input">
                </div>

                <div class="ent-table-container">
                    <div class="table-header">
                        <span class="col-id">ID. E</span>
                        <span class="col-id">ID. F</span>
                        <span class="col-prod">PRODUTO</span>
                        <span class="col-qtd">QUANITDADE</span>
                        <span class="col-qtd">RESPONSÁVEL</span>
                        <span class="col-qtd">DATA ENTRADA</span>
                    </div>
                    <div class="table-row">
                        </div>
                    
                </div>
            </section>

        </main>

        <a href="#" class="help-button" title="Precisa de ajuda?">
        !
         </a>
    </div>
</body>
</html>
